<div class="main-div">
    <mat-card>
        <mat-card-header>
            <mat-card-title>B I E N V E N I D O</mat-card-title>
            <mat-card-subtitle>Acceso al sistema</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Placeholder" />
                </mat-form-field>

            </p>


            <p>
                <!-- <button mat-raised-button color="accent">Acceder</button> -->
                <button mat-raised-button color="accent" (click)="auth.loginWithRedirect()">Log in</button>
            </p>
            <!-- <button mat-raised-button>Basic</button>
                <button mat-raised-button color="primary">Primary</button>
                <button mat-button color="accent">Accent</button>
                <button mat-button color="warn">Warn</button>
                <button mat-button disabled>Disabled</button>
                <a mat-button href="https://www.google.com/" target="_blank">Link</a> -->
        </mat-card-content>

    </mat-card>
</div>
